{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section id="logout" class="logout-image" style="height: 700px;">
<div class="container">
  <div class="row">
    <div class="col-md-3 mt-3 offset-md-3">
      <h3>{% trans "Log Out" %}</h3>

      <p>{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 mt-3 mb-5 offset-md-3">

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-signup right" type="submit">{% trans 'Log Out' %}</button>
      </form>
    </div>
  </div>
</div>
</section>
{% endblock %}
